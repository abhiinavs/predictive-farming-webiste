<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPulse - Login</title>
    <!-- Custom Styles -->
    <link href="../static/login/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/login/css/fontawesome-all.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #00695c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #004d40;
            font-size: 26px;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            animation: slideIn 1s ease-in-out;
        }
        .form-group label {
            font-weight: 600;
            color: #004d40;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: background 0.3s, transform 0.3s;
        }
        .form-group input:focus {
            background: #fff;
            outline: none;
            border: 1px solid #00796b;
            transform: scale(1.02);
        }
        .forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #004d40;
            animation: fadeIn 1.5s ease-in-out;
        }
        .forgot a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        .forgot a:hover {
            color: #004d40;
        }
        .login-btn {
            background: #00796b;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in-out;
        }
        .login-btn:hover {
            background: #004d40;
            transform: translateY(-3px);
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #004d40;
            animation: fadeIn 2.5s ease-in-out;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #004d40;
        }
        footer {
            font-size: 12px;
            color: #004d40;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
            position: absolute;
            bottom: 10px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to AgroPulse</h2>
        <form action="/loginpage_post" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="textfield" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="textfield2" placeholder="Enter your password" required autocomplete="off">
            </div>
            <div class="forgot">
                <a href="/frget">Forgot Password?</a>
                <label><input type="checkbox"> Remember Me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="/farmer_farmer_register">Register Here</a></p>
    </div>
    <footer>
        &copy; 2025 AgroPulse. All Rights Reserved.
    </footer>
</body>
</html>
