{% extends 'Farmer/farmer index.html' %}
{% block body %}

<!-- Include Bootstrap CSS for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS to change text color inside table -->
<style>
  table, th, td {
    color: white !important; /* Ensures the text color inside the table is white */
  }

  .table-hover tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Optional hover effect for rows */
  }

  .no-doubts {
    text-align: center;
    font-size: 18px;
    color: #888;
    font-weight: bold;
  }
</style>

<body class="container my-5">
  <h2 class="text-center mb-4">Manage Doubts</h2>

  <!-- Search Form -->
  <form id="form1" name="form1" method="post" action="farmer_doubt_search" class="mb-4">
    <div class="row g-3 align-items-center justify-content-center">
      <div class="col-auto">
        <label for="date" class="col-form-label">Date</label>
      </div>
      <div class="col-auto">
        <input type="date" id="date" name="textfield" class="form-control">
      </div>
      <div class="col-auto">
        <input type="submit" name="Submit" value="Search" class="btn btn-primary">
      </div>
    </div>
  </form>

  <!-- Doubt Table -->
  {% if val|length == 0 %}
    <p class="no-doubts">No doubt available</p>
  {% else %}
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">Doubt</th>
          <th scope="col">Date</th>
          <th scope="col">Reply</th>
        </tr>
      </thead>
      <tbody>
        {% for i in val %}
        <tr>
          <td>{{ i.doubt }}</td>
          <td>{{ i.date }}</td>
          <td>{{ i.reply }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}

  <!-- Add New Doubt Button -->
  <div class="text-center">
    <a href="farmer_ask_doubt" class="btn btn-success">Add New Doubt</a>
  </div>

</body>

<!-- Include Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
