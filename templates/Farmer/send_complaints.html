{% extends 'Farmer/farmer index.html' %}
{% block body %}

<!-- Include Bootstrap CSS for modern styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Inline CSS to customize the text box color -->
<style>
  textarea {
    background-color: black;
    color:#cda45e;
    border: 1px solid #cda45e;
      border-radius: 10px;
     width:100%;
  }

  textarea::placeholder {
    color:black;
  }
 button {
    background-color:green; /* Green background */
    color: white;              /* White text */
    border: none;              /* Remove border */
    padding: 10px 20px;        /* Add padding for size */
    font-size: 16px;           /* Increase font size */
    border-radius: 5px;        /* Rounded corners */
    cursor: pointer;           /* Change cursor to pointer */
  }

  /* Change the button color when hovering */
  button:hover {
    background-color: #cda45e; /* Darker green on hover */
  }

</style>

<body class="container my-5">
  <h2 class="text-center mb-4">Send Complaint</h2>

  <form id="form1" name="form1" method="post" action="/farmer_send_compaliant_post">
    {% csrf_token %}

    <!-- Complaint Input -->
    <div class="mb-3">
      <label for="complaint" class="form-label placeholder=" send complaint ">Complaint</label>
      <textarea  name="textfield" rows="4" placeholder="Describe your complaint" required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" >Send Complaint</button>
    </div>
  </form>
</body>

<!-- Include Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
