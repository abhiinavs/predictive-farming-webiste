{% extends 'Farmer/farmer index.html' %}
{% block body %}

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Product List</title>
  <style>
    .unique-body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    .unique-table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 18px;
      text-align: left;
    }
    .unique-table th, .unique-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .unique-table th {
      background-color: #4CAF50;
      color: white;
    }
    .unique-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .unique-input {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    .unique-submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    .unique-submit:hover {
      background-color: #45a049;
    }
    .unique-link {
      color: #4CAF50;
      text-decoration: none;
    }
    .unique-link:hover {
      text-decoration: underline;
    }
    .unique-center {
      text-align: center;
    }
  </style>
</head>

<body class="unique-body">
  <div align="left">
    <form id="form1" name="form1" method="post" action="">
      <table class="unique-table">
        <thead>
          <tr>
            <th colspan="5">Search Products</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td colspan="3"><input type="text" name="textfield" class="unique-input" /></td>
            <td><input type="submit" name="Submit" value="Search" class="unique-submit" /></td>
          </tr>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Details</th>
            <th>Actions</th>
          </tr>
          {% for i in val %}
          <tr>
            <td>{{ i.name }}&nbsp;</td>
            <td>&nbsp;{{ i.price }}</td>
            <td>{{ i.stock }}&nbsp;</td>
            <td>&nbsp;{{ i.details }}</td>
            <td>
              <p><a href="#" class="unique-link">Edit</a></p>
              <p><a href="#" class="unique-link">Delete</a></p>
            </td>
          </tr>
          {% endfor %}
          <tr>
            <td colspan="5" class="unique-center"><a href="/farmer_add_product#a" class="unique-link">Add New</a></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>
{% endblock %}
