{% extends 'Farmer/farmer index.html' %}
{% block body %}

<!-- Include Bootstrap CSS for a modern design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS to change text color inside the table -->


<body class="container my-5">
  <h2 class="text-center mb-4">Edit Product</h2>

  <!-- Edit Product Form -->
  <form action="/farmer_edit_product_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}

    <table class="table table-dark table-bordered">
      <tr>
        <td>Product Name</td>
        <td><input type="text" class="form-control" name="textfield" value="{{ data.name }}" placeholder="Enter product name" required></td>
      </tr>
      <tr>
        <td>Product Image</td>
        <td>
          <input type="file" class="form-control" name="file" accept="image/*">
          <small class="text-muted">Leave blank if you don't want to change the image.</small>
        </td>
      </tr>
      <tr>
        <td>Stock</td>
        <td><input type="number" class="form-control" name="textfield2" value="{{ data.stock }}" placeholder="Enter available stock"  required></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input type="text" class="form-control" name="textfield3"  value="{{ data.price }}" placeholder="Enter product price" required></td>
      </tr>
      <tr>
        <td>Details</td>
        <td><textarea class="form-control"  name="textfield4" rows="3"  placeholder="Enter product details"   required></textarea></td>
      </tr>
    </table>

    <div class="text-center">
      <button type="submit" class="btn btn-warning">Edit Product</button>
    </div>
  </form>
</body>

<!-- Include Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
