{% extends 'Farmer/farmer index.html ' %}
{% block body %}

  <div class="unique-container">
    <div class="unique-form-container">
      <h1 class="unique-form-title">Upload Leaf Image</h1>
    <form action="/leaf_prediction_post#a" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div class="unique-form-group">
    <label for="file" class="unique-form-label">Select an Image:</label>
    <input type="file" name="file" id="file" class="unique-form-input" accept="image/*" />
  </div>

  <div class="unique-form-group">
    <label class="unique-form-label">Capture from Camera:</label>
    <button type="button" id="cameraButton" class="unique-camera-btn">
      <i class="fas fa-camera"></i> Open Camera <i class="fas fa-camera"></i>
    </button>
    <input type="file" name="camera" id="camera" class="unique-form-input" accept="image/*" capture="environment" style="display: none;" />
  </div>

  <div class="unique-form-group">
    <input type="submit" value="Upload Image" class="unique-form-submit" />
  </div>

  <div>
    Result: {{ res }}
  </div>
</form>

<!-- Font Awesome for Camera Icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
  document.getElementById('cameraButton').addEventListener('click', function() {
    document.getElementById('camera').click();
  });
</script>
