{% extends 'Farmer/farmer index.html' %}
{% block body %}

<!-- Include Bootstrap CSS for modern styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="container my-5">
  <h2 class="text-center mb-4">Add New Product</h2>
  <style>
       button {
    background-color:#cda45e; /* Green background */
    color: white;              /* White text */
    border: none;              /* Remove border */
    padding: 10px 20px;        /* Add padding for size */
    font-size: 16px;           /* Increase font size */
    border-radius: 5px;        /* Rounded corners */
    cursor: pointer;           /* Change cursor to pointer */
  }

  /* Change the button color when hovering */
  button:hover {
    background-color:black; /* Darker green on hover */
  }
        </style>

  <!-- Product Form -->
  <form action="/farmer_add_product_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}

    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" name="textfield" placeholder="Enter product name" required>
    </div>

    <div class="mb-3">
      <label for="productImage" class="form-label">Product Image</label>
      <input type="file" class="form-control" id="productImage" name="file" accept="image/*" required>
    </div>

    <div class="mb-3">
      <label for="productStock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="productStock" name="textfield2" placeholder="Enter available stock" required>
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label">Price</label>
      <input type="text" class="form-control" id="productPrice" name="textfield3" placeholder="Enter product price" required>
    </div>

    <div class="mb-3">
      <label for="productDetails" class="form-label">Details</label>
      <textarea class="form-control" id="productDetails" name="textfield4" rows="3" placeholder="Enter product details" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit">Add Product</button>
    </div>
  </form>
</body>

<!-- Include Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
