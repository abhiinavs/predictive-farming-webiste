{% extends 'admin/index.html' %}
{% block body %}

<!-- Include Bootstrap CSS for modern design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="container my-5">
  <h2 class="text-center mb-4">Notifications</h2>

  <form id="form1" name="form1" method="post" action="delete_notification">
    <table class="table table-bordered table-hover table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Notification</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{ i.notification }}</td>
          <td>{{ i.date }}</td>
          <td>{{ i.time }}</td>
          <td>
            <a href="/delete_notification/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
        <tr>
          <td colspan="4" class="text-center">
            <a href="admin_add_notification" class="btn btn-primary">Add New Notification</a>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>

<!-- Include Bootstrap JS for functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
