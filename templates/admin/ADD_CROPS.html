{% extends 'admin/index.html' %}
{% block body %}

<!-- Include Bootstrap CSS for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="container my-5">
  <h2 class="text-center mb-4">Add New Crop</h2>

  <form id="form1" name="form1" method="post" action="/admin_ADD_new_CROPS_post" class="needs-validation" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" name="textfield" placeholder="Enter product name" required>
      <div class="invalid-feedback">
        Please enter a product name.
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" name="textfield2" placeholder="Enter price" required>
      <div class="invalid-feedback">
        Please enter a valid price.
      </div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" name="textfield3" placeholder="Enter stock quantity" required>
      <div class="invalid-feedback">
        Please enter the stock quantity.
      </div>
    </div>

    <div class="mb-3">
      <label for="detail" class="form-label">Detail</label>
      <textarea class="form-control" id="detail" name="textfield4" placeholder="Enter product details" rows="3" required></textarea>
      <div class="invalid-feedback">
        Please provide product details.
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100">Add Crop</button>
    </div>
  </form>
</body>

<!-- Include Bootstrap JS and Popper.js (for Bootstrap functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: Form validation script -->
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

{% endblock %}
