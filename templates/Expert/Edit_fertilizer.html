{% extends 'Expert/expert index.html' %}
{% block body %}

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Fertilizer</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5; /* Light background color */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  form {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff; /* Form background color */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table td {
    padding: 10px;
    vertical-align: middle;
  }

  table td:first-child {
    text-align: right;
    font-weight: bold;
    color: #333;
  }

  table td:last-child {
    text-align: left;
  }

  input[type="text"],
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
    background-color: #fafafa;
  }

  input[type="text"]:focus,
  textarea:focus,
  input[type="file"]:focus {
    border-color: #66afe9;
    outline: none;
  }

  input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #218838;
  }

  .form-title {
    text-align: center;
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
</style>
</head>

<body>
<form action="/expert_edit_fertilizer_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div class="form-title">Edit Fertilizer</div>
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" value="{{ data.name }}" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="file" /></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><textarea name="textarea">{{ data.details }}</textarea></td>
    </tr>
    <tr>
{#      <td>Price</td>#}
{#      <td><input type="text" name="textfield2" value="{{ data.price }}" /></td>#}
{#    </tr>#}
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Edit" />
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
